{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Easy Neural Network</title>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'css/bootstrap.css' %}">
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'css/main.css' %}">
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'css/fontAwersome.css' %}">
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'css/template.css' %}">
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'css/dataTables.css' %}">
    
    <!--<link rel='stylesheet' type='text/css' media='screen' href="{% static 'css/bootstrap.min.css' %}">-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    {% csrf_token %}
    <script type="text/javascript">
    // using jQuery
    var csrftoken = jQuery("[name=csrfmiddlewaretoken]").val();
    var isAdmin = false;
    </script>
    {% block header %} {% endblock %}
</head>
<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Register</div>
      <div class="card-body">
        <form method="post" id="registerForm">
          {% csrf_token %}
          <div class="form-group">
              <div id="registerError" class="alert alert-dismissible alert-danger" style="display: none;">
                  <i class="fa fa-times-circle"></i>
                  <strong> </strong><span>The email address must be valid and the passwords must be the same</span>
              </div>
              {% if registerError %}
              <div id="loginError" class="alert alert-dismissible alert-danger">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                  <i class="fa fa-times-circle"></i>
                  <strong> </strong><span>The user already exists</span>
              </div>
              {% endif %}
            <div class="form-label-group">
              <input name="username" type="text" id="inputUserName" class="form-control" placeholder="User Name" required="required" autofocus="autofocus">
              <label for="inputUserName">User</label>
            </div>
          </div>
          <div class="form-group">
                <div class="form-label-group">
                    <input type="email" id="inputEmail" name="userEmail" class="form-control" placeholder="Email address" required="required">
                    <label for="inputEmail">Email address</label>
                </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">Password</label>
            </div>
          </div>
          <div class="form-group">
                <div class="form-label-group">
                  <input name="passwordConfirm" type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required="required">
                  <label for="inputConfirmPassword">Confirm Password</label>
                </div>
            </div>
            <br>
        </form>
        <button id="regiterButtom" value="Login" class="btn btn-primary btn-block">Register</button>
        <div class="text-center">
          <a class="d-block small mt-3" href="{% url 'login' %}">Login Page</a>
        </div>
      </div>
    </div>
  </div>
    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  
    <!-- Core plugin JavaScript-->
    <script src="{% static 'js/jquery.easing.min.js' %}"></script>
  
    <!-- Page level plugin JavaScript-->
    <script src="{% static 'js/Chart.js' %}"></script>
    <script src="{% static 'js/jquery.dataTables.js' %}"></script>
    <script src="{% static 'js/dataTables.bootstrap4.js' %}"></script>
  
    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/template.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  
  </body>


</html>
